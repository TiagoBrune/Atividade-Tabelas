<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades Tabela</title>
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        width: 350px;
        border-collapse: collapse;
      }
      thead {
        text-align: left;
      }
      tbody {
        text-align: center;
      }
      tfoot {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Exercicio Tabelas</h1>
    </header>
    <main>
    <br />
      <h3>Tabela 01</h3>
      
      <table>
        <thead>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tfoot>
      </table>

      <br />
      <br />
      <h3>Tabela 02</h3>
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>

          <tr>
            <td colspan="3">4</td>
        
          </tr>

          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>

      <br />
      <br />
      <h3>Tabela 03</h3>
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
          </tr>
          <tr>
            <td colspan="2">4</td>
            
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
